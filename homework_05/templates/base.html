<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <title>
    {% block title %}
      Base title
    {% endblock %}
  </title>

  {% block head %}

  {% endblock %}
</head>
<body>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{{ url_for('index')}}">Реклама</a>
        <a class="nav-link" href="{{ url_for('about')}}">Федеральный закон О рекламе</a>
      </div>

{% block body %}

{% endblock %}
<footer>

</footer>

</html>
